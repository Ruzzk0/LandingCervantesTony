<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            background-color: #670804;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            background-color: white;
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
        }
        h1 {
            color: #254E70;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #670804;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #254E70;
            color: white;
        }
        .clock-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #254E70;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .clock {
            width: 120px;
            height: 120px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: white;
        }
        .hour-hand {
            width: 4px;
            height: 30px;
            transform: translateX(-50%);
        }
        .minute-hand {
            width: 2px;
            height: 40px;
            transform: translateX(-50%);
        }
        .second-hand {
            width: 1px;
            height: 45px;
            background-color: #ff6b6b;
            transform: translateX(-50%);
        }
        .digital-time {
            margin-top: 10px;
            font-size: 14px;
        }
        .text-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .text-section p {
            color: #254E70;
            font-size: 18px;
            font-style: italic;
        }
        .carousel {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        perspective: 1000px;
        margin-top: 200px; 
        }      
        .carousel-container {
            width: 50%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }
        .carousel-item {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: #254E70;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        .carousel-item iframe {
            width: 100%;
            height: 100%;
        }
        .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(350px); }
        .carousel-item:nth-child(2) { transform: rotateY(72deg) translateZ(350px); }
        .carousel-item:nth-child(3) { transform: rotateY(144deg) translateZ(350px); }
        .carousel-item:nth-child(4) { transform: rotateY(216deg) translateZ(350px); }
        .carousel-item:nth-child(5) { transform: rotateY(288deg) translateZ(350px); }
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        footer {
            background-color: #254E70;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⌦ .｡.:*♡Videos✧ ೃ༄*ੈ✩</h1>

        <nav>

                <div class="hand second-hand"></div>

            <div class="digital-time"></div>
        </div>

        <div class="text-section">
            <p>These videos represent my soul and mind...</p>
        </div>

        <div class="carousel">
            <div class="carousel-container">

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/mEJ_jxFJU_0?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>

    <footer>
        <p>&copy; 2025 Moviles. All rights reserved. Tony Mellado</p>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.querySelector('.hour-hand');
            const minuteHand = document.querySelector('.minute-hand');
            const secondHand = document.querySelector('.second-hand');
            const digitalTime = document.querySelector('.digital-time');

            const hourDegrees = (hours % 12 + minutes / 60) * 30;
            const minuteDegrees = (minutes + seconds / 60) * 6;
            const secondDegrees = seconds * 6;

            hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;

            digitalTime.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
