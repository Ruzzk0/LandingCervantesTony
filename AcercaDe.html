<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #670804;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: white;
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
        }
        h1 {
            color: #254E70;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #670804;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #254E70;
            color: white;
        }
        .social-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .social-links li {
            margin: 0 10px;
        }
        .social-links li a {
            display: block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #670804;
            color: #670804;
            font-size: 24px;
            text-align: center;
            line-height: 54px;
            transition: 0.3s;
        }
        .social-links li:hover a {
            background-color: #670804;
            color: white;
        }
        .social-links li:nth-child(1):hover a {
            background-color: #333; /* GitHub */
        }
        .social-links li:nth-child(2):hover a {
            background-color: #dd2a7b; /* Instagram */
        }
        .clock-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #254E70;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .clock {
            width: 120px;
            height: 120px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: white;
        }
        .hour-hand {
            width: 4px;
            height: 30px;
            transform: translateX(-50%);
        }
        .minute-hand {
            width: 2px;
            height: 40px;
            transform: translateX(-50%);
        }
        .second-hand {
            width: 1px;
            height: 45px;
            background-color: #ff6b6b;
            transform: translateX(-50%);
        }
        .digital-time {
            margin-top: 10px;
            font-size: 14px;
        }
        footer {
            background-color: #254E70;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        #nameInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #670804;
            border-radius: 5px;
        }
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #670804;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitButton:hover {
            background-color: #254E70;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #254E70;
            font-weight: bold;
        }
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
            margin-top: 20px;
        }
        .rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
            font-size: 30px;
            color: #670804;
            cursor: pointer;
        }
        .rating > span:hover:before,
        .rating > span:hover ~ span:before {
            content: "\2605";
            position: absolute;
            color: gold;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>⌦ .｡.:*♡About✧ ೃ༄*ੈ✩</h1>
        </header>

        <nav>
            <a href="Home.html">Home</a>
            <a href="Videos.html">Videos</a>
            <a href="About.html">About</a>
        </nav>

        <center><p>Hello, here are some of my social networks. Follow me, or I'll call the cops!</p></center>

        <ul class="social-links">
            <li><a href="https://github.com/Ruzzk0" target="_blank"><i class="fab fa-github-alt" aria-hidden="true"></i></a></li>
            <li><a href="https://www.instagram.com/_.ruzzky._?igsh=YjN6eGNtOGQ5eGwy" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
        </ul>

        <div class="form-container">
            <input type="text" id="nameInput" placeholder="Your name">
            <button id="submitButton">Submit</button>
        </div>
        <div id="message"></div>

        <div class="rating">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
        <p id="ratingMessage" style="text-align: center; color: #670804;"></p>
    </div>

    <div class="clock-container">
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        <div class="digital-time"></div>
    </div>

    <footer>
        <p>&copy; 2025 Moviles. All rights reserved. Tony Mellado</p>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.querySelector('.hour-hand');
            const minuteHand = document.querySelector('.minute-hand');
            const secondHand = document.querySelector('.second-hand');
            const digitalTime = document.querySelector('.digital-time');

            const hourDegrees = (hours % 12 + minutes / 60) * 30;
            const minuteDegrees = (minutes + seconds / 60) * 6;
            const secondDegrees = seconds * 6;

            hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;

            digitalTime.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        const quotes = [
            "Life is like riding a bicycle. To keep your balance, you must keep moving.",
            "Success is going from failure to failure without losing your enthusiasm.",
            "Creativity is intelligence having fun.",
            "The best way to predict the future is to create it.",
            "Don’t count the days, make the days count.",
            "The only limit to our achievements tomorrow is our doubts today.",
            "Always do your best. What you plant now, you will harvest later.",
            "You can’t change your direction in an instant, but you can adjust your sails to reach your destination.",
            "Success is not the key to happiness. Happiness is the key to success.",
            "What you achieve by reaching your goals is not as important as what you become by achieving them.",
            "The only place where success comes before work is in the dictionary.",
            "Be the change you want to see in the world.",
            "Sometimes, small decisions can change your life forever.",
            "The past cannot be changed, but the future is in your hands.",
            "Successful people are not born successful; they work to be.",
            "Don’t be afraid to fail. Be afraid of not trying.",
            "Believe in yourself and all that you are. Within you is something greater than any obstacle.",
            "Discipline is the bridge between goals and accomplishment.",
            "Success is the sum of small efforts repeated day in and day out.",
            "Don’t wait for the perfect moment. Take the moment and make it perfect.",
            "Change begins where your comfort zone ends.",
            "Dreams don’t work unless you do.",
            "Failure is just the opportunity to begin again, this time more intelligently.",
            "No matter how slow you go, you’re still lapping everyone on the couch.",
            "Your attitude, not your aptitude, will determine your altitude.",
            "Don’t let what you cannot do interfere with what you can do.",
            "The key to getting ahead is getting started.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Never underestimate the power of a small action.",
            "The only real failure is giving up.",
            "I’m not lazy, I’m in energy-saving mode.",
            "Teamwork is essential... it allows you to blame someone else.",
            "If the plan doesn’t work, change the name to 'prototype.'",
            "Money can’t buy happiness, but it can pay for the internet, which is almost the same thing.",
            "In bad weather, keep a good face… or at least some good memes."
        ];

        document.getElementById('submitButton').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById('message').innerHTML = `This is for you, ${name}:<br>"${randomQuote}"`;
            } else {
                document.getElementById('message').innerHTML = "Please, enter your name.";
            }
        });

        const stars = document.querySelectorAll('.rating > span');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                const rating = 5 - index;
                document.getElementById('ratingMessage').textContent = `Thanks for rating my blog with ${rating} stars!`;
                for (let i = 0; i < stars.length; i++) {
                    if (i >= index) {
                        stars[i].style.color = 'gold';
                    } else {
                        stars[i].style.color = '#670804';
                    }
                }
            });
        });
    </script>

</body>
</html>
